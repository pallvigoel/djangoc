{% extends 'bases.html' %}
{% block content %}
{% for post in posts %}
<div class="post">

<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
<div class="ps">
<p>{{ post.text|linebreaksbr }}</p>
</div>
<div class="date">
    {{ post.published_date }}
    </div>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
</div>

{% endfor %}
{% endblock %}
